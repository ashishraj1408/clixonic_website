name: Build & Deploy

on:
  push:
    branches:
      - main

# give the workflow minimal permissions needed for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Show build output (debug)
        run: |
          echo "Listing dist folder contents:"
          ls -la ./dist || (echo "dist folder not found â€” build probably failed" && exit 1)

      # Upload the dist folder as the pages artifact (recommended flow for GitHub Pages)
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
